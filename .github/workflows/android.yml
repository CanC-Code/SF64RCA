# .github/workflows/android-build.yml
name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      # Install basic tools, including tar
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip zip openjdk-17-jdk cmake ninja-build

      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          submodules: false

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.1.8937393
          cmake-version: 3.27.3

      # Display Android versions
      - name: Verify Android SDK
        run: |
          sdkmanager --list
          java -version
          cmake --version
          ninja --version

      # Build with Gradle
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SF64RCA-APK
          path: android/app/build/outputs/**/*.apk