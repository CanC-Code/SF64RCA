name: Android Build + Asset Conversion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Make file_to_c executable ----------
    - name: Make file_to_c executable
      run: chmod +x ./file_to_c

    # ---------- Convert NRM assets to C ----------
    - name: Convert NRM assets
      run: |
        echo "Converting NRM assets..."
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          OUT_C=android/app/src/main/cmods/${BASENAME}.c
          OUT_H=android/app/src/main/cmods/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H"
        done

    # ---------- Convert images & fonts to C ----------
    - name: Convert images & fonts
      run: |
        echo "Converting images and fonts..."
        mkdir -p android/app/src/main/cassets
        shopt -s globstar
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          BASENAME="${BASENAME%.*}"
          OUT_C=android/app/src/main/cassets/${BASENAME}.c
          OUT_H=android/app/src/main/cassets/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H"
        done

    # ---------- Copy shaders ----------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r assets/shaders/* android/app/src/main/cshaders/ || true

    # ---------- Copy patches ----------
    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ---------- Build Debug APK ----------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Run Android lint ----------
    - name: Run Android lint
      working-directory: android
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk