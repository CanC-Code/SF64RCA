name: Build Starfox 64 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      PATH: /opt/cmake-3.27.3/bin:$PATH

    steps:
      # 1. Install essential tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar curl unzip ninja-build git wget openjdk-17-jdk

      # 2. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. Install CMake 3.27.3
      - name: Install CMake
        run: |
          sudo mkdir -p /opt/cmake-3.27.3
          sudo chown $USER:$USER /opt/cmake-3.27.3
          curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.sh -o cmake.sh
          chmod +x cmake.sh
          ./cmake.sh --skip-license --prefix=/opt/cmake-3.27.3
          sudo ln -sf /opt/cmake-3.27.3/bin/cmake /usr/local/bin/cmake
          sudo ln -sf $(which ninja) /usr/local/bin/ninja
          cmake --version
          ninja --version

      # 4. Set up Android SDK environment
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk: 25
          components: tools,platform-tools,build-tools-34.0.0

      # 5. Build APK with Gradle
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk