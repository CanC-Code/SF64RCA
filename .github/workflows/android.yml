name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17 (required by modern AGP)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK (official action)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Accept Android SDK licenses
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 5. Install required SDK components
      - name: Install SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393"

      # 6. Ensure no legacy SDK variable conflicts
      - name: Normalize Android environment
        run: |
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
          echo "ANDROID_HOME=${ANDROID_SDK_ROOT}" >> $GITHUB_ENV

      # 7. Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 8. Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon