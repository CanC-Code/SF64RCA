name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # 2. Install required system packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip zip wget openjdk-17-jdk cmake ninja-build

      # 3. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 4. Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ hashFiles('**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: android-sdk-

      # 5. Download & install Android SDK command-line tools if missing
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/
            mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          fi
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. Install required SDK packages
      - name: Install Android SDK packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393"

      # 7. Build APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      # 8. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64RCA-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk