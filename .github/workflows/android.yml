name: Android Build + Asset Conversion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Install ImageMagick ----------
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    # ---------- Ensure file_to_c is executable ----------
    - name: Make file_to_c executable
      run: chmod +x ./file_to_c

    # ---------- Convert NRM assets to C ----------
    - name: Convert NRM assets
      run: |
        echo "Converting NRM assets..."
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          OUT_C=android/app/src/main/cmods/${BASENAME}.c
          OUT_H=android/app/src/main/cmods/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H" || echo "Warning: failed to convert $f"
        done

    # ---------- Convert Images, Fonts, SVGs to C ----------
    - name: Convert images, fonts, and SVGs
      run: |
        echo "Converting images, fonts, and SVGs..."
        mkdir -p android/app/src/main/cassets
        shopt -s globstar nullglob
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          BASENAME="${BASENAME%.*}"
          OUT_C=android/app/src/main/cassets/${BASENAME}.c
          OUT_H=android/app/src/main/cassets/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H" || echo "Warning: failed to convert $f"
        done

    # ---------- Copy shaders ----------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r assets/shaders/* android/app/src/main/cshaders/ || true

    # ---------- Copy patches ----------
    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ---------- Generate launcher icons ----------
    - name: Generate launcher icons
      run: |
        echo "Generating Android launcher icons..."
        ICON_SRC=icons/512.png
        declare -A SIZES
        SIZES=( ["mdpi"]=48 ["hdpi"]=72 ["xhdpi"]=96 ["xxhdpi"]=144 ["xxxhdpi"]=192 )
        for dpi in "${!SIZES[@]}"; do
          mkdir -p android/app/src/main/res/mipmap-$dpi
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} android/app/src/main/res/mipmap-$dpi/ic_launcher.png
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} android/app/src/main/res/mipmap-$dpi/ic_launcher_round.png
        done

    # ---------- Patch RT64 CMake ----------
    - name: Patch RT64 to use external SDL2 and disable NFD
      run: |
        echo "Patching RT64 CMakeLists..."
        RT64_CMAKE=${GITHUB_WORKSPACE}/lib/rt64/CMakeLists.txt
        # Disable SDL2 subdir and find_package
        sed -i 's|find_package(SDL2 REQUIRED)|# find_package(SDL2 REQUIRED)|g' "$RT64_CMAKE"
        sed -i 's|add_subdirectory(SDL2)|# add_subdirectory(SDL2)|g' "$RT64_CMAKE"
        # Disable NativeFileDialog subdir to avoid GTK dependency
        sed -i 's|add_subdirectory(src/contrib/nativefiledialog-extended)|# add_subdirectory(src/contrib/nativefiledialog-extended)|g' "$RT64_CMAKE"

    # ---------- Configure and Build RT64 ----------
    - name: Configure and Build RT64
      run: |
        mkdir -p build_rt64
        cmake -S lib/rt64 -B build_rt64 \
          -DCMAKE_BUILD_TYPE=Release \
          -DRT64_USE_EXTERNAL_SDL2=ON \
          -DRT64_SDL2_TARGET=SDL2 \
          -DSDL2_DIR=${GITHUB_WORKSPACE}/android/SDL2 \
          -DBUILD_NFD=OFF \
          -DNFD_PORTAL=OFF \
          -DNFD_BUILD=OFF \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
          -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
          -DCMAKE_ANDROID_STL_TYPE=c++_shared \
          -DCMAKE_ANDROID_API=34
        cmake --build build_rt64 --target rt64 -- -j$(nproc)

    # ---------- Build Debug APK ----------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Run lint ----------
    - name: Run Android lint
      working-directory: android
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk