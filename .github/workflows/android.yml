name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # Android SDK paths
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          submodules: false

      # 2. Install system dependencies
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip zip openjdk-17-jdk cmake ninja-build

      # 3. Set up Android SDK environment
      - name: Setup Android SDK
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "${GITHUB_WORKSPACE}/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_PATH

      # 4. Accept Android licenses (required for Gradle build)
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 5. Set up Gradle wrapper
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3.1  # Adjust to match your project Gradle version

      # 6. Build Android APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # 7. Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SF64RCA-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk