name: Android Build + Asset Conversion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install Android SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Install ImageMagick ----------
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    # ---------- Ensure file_to_c is executable ----------
    - name: Make file_to_c executable
      run: chmod +x ./file_to_c

    # ---------- Convert NRM assets to C ----------
    - name: Convert NRM assets
      run: |
        echo "Converting NRM assets..."
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          OUT_C=android/app/src/main/cmods/${BASENAME}.c
          OUT_H=android/app/src/main/cmods/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H" || echo "Warning: failed to convert $f"
        done

    # ---------- Convert Images, Fonts, SVGs ----------
    - name: Convert images, fonts, and SVGs
      run: |
        echo "Converting images, fonts, and SVGs..."
        mkdir -p android/app/src/main/cassets
        shopt -s globstar nullglob
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          BASENAME="${BASENAME%.*}"
          OUT_C=android/app/src/main/cassets/${BASENAME}.c
          OUT_H=android/app/src/main/cassets/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H" || echo "Warning: failed to convert $f"
        done

    # ---------- Copy shaders ----------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r assets/shaders/* android/app/src/main/cshaders/ || true

    # ---------- Copy patches ----------
    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ---------- Generate launcher icons ----------
    - name: Generate launcher icons
      run: |
        echo "Generating Android launcher icons..."
        ICON_SRC=icons/512.png
        declare -A SIZES
        SIZES=( ["mdpi"]=48 ["hdpi"]=72 ["xhdpi"]=96 ["xxhdpi"]=144 ["xxxhdpi"]=192 )
        for dpi in "${!SIZES[@]}"; do
          mkdir -p android/app/src/main/res/mipmap-$dpi
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} android/app/src/main/res/mipmap-$dpi/ic_launcher.png
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} android/app/src/main/res/mipmap-$dpi/ic_launcher_round.png
        done

    # ---------- Patch RT64 CMakeLists for Android ----------
    - name: Patch RT64 CMakeLists for Android
      run: |
        echo "Patching RT64 CMakeLists.txt for Android build..."
        RT64_CMAKE=${GITHUB_WORKSPACE}/lib/rt64/CMakeLists.txt
        
        # Create backup
        cp "$RT64_CMAKE" "$RT64_CMAKE.backup"
        
        # Comment out find_package(SDL2) - we build it as subdirectory
        sed -i 's/^[[:space:]]*find_package(SDL2 REQUIRED)/# &/' "$RT64_CMAKE"
        
        # Comment out SDL2 add_subdirectory if it tries to add it conditionally
        sed -i 's/^[[:space:]]*add_subdirectory(SDL2)/# &/' "$RT64_CMAKE"
        sed -i 's/^[[:space:]]*add_subdirectory(.*SDL.*)/# &/' "$RT64_CMAKE"
        
        # Disable NativeFileDialog entirely
        sed -i 's/^[[:space:]]*add_subdirectory(src\/contrib\/nativefiledialog-extended)/# &/' "$RT64_CMAKE"
        sed -i 's/^[[:space:]]*add_subdirectory(.*nativefiledialog.*)/# &/' "$RT64_CMAKE"
        
        # Comment out any include_directories that might have empty variables
        # This is the key fix for the "empty-string as include directory" error
        sed -i '/^[[:space:]]*include_directories([[:space:]]*\${SDL2_INCLUDE_DIR/s/^/# /' "$RT64_CMAKE"
        sed -i '/^[[:space:]]*include_directories([[:space:]]*\${SDL2_INCLUDE_DIRS/s/^/# /' "$RT64_CMAKE"
        sed -i '/^[[:space:]]*include_directories([[:space:]]*\${NFD_INCLUDE_DIR/s/^/# /' "$RT64_CMAKE"
        
        # Also handle target_include_directories with potentially empty vars
        sed -i '/target_include_directories.*\${SDL2_INCLUDE_DIR[S]*}/s/^/# /' "$RT64_CMAKE"
        sed -i '/target_include_directories.*\${NFD_INCLUDE_DIR}/s/^/# /' "$RT64_CMAKE"
        
        # Disable any target_link_libraries that reference NFD
        sed -i '/target_link_libraries.*nfd/s/^/# /' "$RT64_CMAKE"
        sed -i '/target_link_libraries.*NFD/s/^/# /' "$RT64_CMAKE"
        
        echo "RT64 CMakeLists.txt patched successfully"
        
        # Show what changed (for debugging)
        echo "=== Changes made to RT64 CMakeLists.txt ==="
        diff -u "$RT64_CMAKE.backup" "$RT64_CMAKE" || true

    # ---------- Verify SDL2 exists ----------
    - name: Verify SDL2 directory
      run: |
        echo "Checking SDL2 directory..."
        if [ -d "android/SDL2" ]; then
          echo "✓ SDL2 directory exists"
          ls -la android/SDL2/
          if [ -f "android/SDL2/CMakeLists.txt" ]; then
            echo "✓ SDL2 CMakeLists.txt found"
          else
            echo "✗ SDL2 CMakeLists.txt NOT found"
            exit 1
          fi
        else
          echo "✗ SDL2 directory NOT found"
          exit 1
        fi

    # ---------- Build APK (Gradle handles CMake) ----------
    - name: Build Debug APK
      working-directory: android
      run: |
        echo "Building APK with Gradle..."
        ./gradlew assembleDebug --no-daemon --stacktrace --info

    # ---------- Run lint ----------
    - name: Run Android lint
      working-directory: android
      continue-on-error: true
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

    # ---------- Upload build logs on failure ----------
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/app/build/
          build_rt64/