name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH:$PATH

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # 2. Install system dependencies (tar, unzip, zip, coreutils for `yes`, etc.)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip zip openjdk-17-jdk cmake ninja-build wget coreutils

      # 3. Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: android-sdk
          key: android-sdk-${{ runner.os }}-v1
          restore-keys: android-sdk-${{ runner.os }}-

      # 4. Setup Android SDK if not cached
      - name: Setup Android SDK
        if: steps.cache-android-sdk.outputs.cache-hit != 'true'
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

      # 5. Accept SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. Install SDK packages
      - name: Install SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 7. Cache Gradle build
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-v1
          restore-keys: gradle-cache-${{ runner.os }}-

      # 8. Build APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: starfox64-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk