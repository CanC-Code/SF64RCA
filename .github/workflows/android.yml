name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME_17_X64: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      # 3. Install Android SDK and command-line tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          # Optional caching
          cache: gradle

      # 4. Accept all SDK licenses
      - name: Accept SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # 5. Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 6. Assemble debug APK
      - name: Build Debug APK
        run: ./android/gradlew assembleDebug

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SF64RCA-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk