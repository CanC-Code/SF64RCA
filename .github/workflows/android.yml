name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Step 3: Download Android SDK & NDK
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.2.9519653
          cmake-version: 3.25.2
          build-tools: 34.0.0
          accept-licenses: true

      # Step 4: Make Gradle wrapper executable
      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      # Step 5: Build CMake libraries and APK via Gradle
      - name: Build with Gradle (Release)
        run: ./gradlew assembleRelease --stacktrace

      # Step 6: List APK output
      - name: List APK
        run: ls -R app/build/outputs/apk/release

      # Step 7: Upload APK artifact (v4)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64Recompiled-APK
          path: app/build/outputs/apk/release/*.apk