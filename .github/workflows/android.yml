name: Android Build + Dynamic Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk: 27.3.13750724
        cmake: 3.27.3

    - name: Configure local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk/27.3.13750724" >> android/local.properties
        echo "cmake.dir=$ANDROID_HOME/cmake/3.27.3" >> android/local.properties

    - name: Verify toolchain
      run: |
        echo "NDK:"
        ls $ANDROID_HOME/ndk
        echo "CMake:"
        $ANDROID_HOME/cmake/3.27.3/bin/cmake --version

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build file_to_c
      run: |
        cat > file_to_c.c << 'EOF'
        #include <stdio.h>
        #include <stdlib.h>
        int main(int argc,char**argv){
            if(argc!=5)return 1;
            FILE*i=fopen(argv[1],"rb");
            FILE*c=fopen(argv[3],"w");
            FILE*h=fopen(argv[4],"w");
            fseek(i,0,SEEK_END); long s=ftell(i); rewind(i);
            fprintf(h,"extern const unsigned char %s[]; extern const unsigned int %s_size;\n",argv[2],argv[2]);
            fprintf(c,"const unsigned char %s[]={",argv[2]);
            for(long n=0;n<s;n++){unsigned char b; fread(&b,1,1,i); fprintf(c,"0x%02x,",b);}
            fprintf(c,"}; const unsigned int %s_size=%ld;\n",argv[2],s);
            fclose(i); fclose(c); fclose(h); return 0;
        }
        EOF
        gcc file_to_c.c -o /usr/local/bin/file_to_c
        chmod +x /usr/local/bin/file_to_c

    - name: Build APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SF64RCA-debug
        path: android/app/build/outputs/apk/debug/*.apk