# File: .github/workflows/android.yml
# Author: CCVO
# Purpose: Robust Android CI for LLMCodeAssistant (JNI + CMake + llama.cpp)
# Notes: Handles fresh CMake build, Gradle caching, NDK setup, avoids silent Ninja hangs

name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.137507
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17
      JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---------- Java ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK / NDK / Build Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.3.137507"

      # ---------- Clean stale CMake / Ninja state ----------
      - name: Remove stale CMake cache
        run: rm -rf app/.cxx app/build

      # ---------- Gradle Cache ----------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      # ---------- Permissions ----------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ---------- Gradle Clean ----------
      - name: Gradle Clean
        run: ./gradlew clean --no-daemon

      # ---------- Assemble Debug APK ----------
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info

      # ---------- Upload Artifact ----------
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LLMCodeAssistant-debug-apk
          path: app/build/outputs/apk/debug/*.apk