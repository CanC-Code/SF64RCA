name: Android Build + Dynamic Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- System Dependencies ----------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          unzip \
          wget \
          gcc \
          imagemagick \
          cmake \
          ninja-build \
          default-jdk

    # ---------- Setup JDK 17 ----------
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # ---------- Setup Android SDK / NDK / CMake ----------
    - name: Setup Android SDK, NDK, CMake
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true
        packages: |
          platform-tools
          "platforms;android-34"
          "build-tools;34.0.0"
          "ndk;27.3.13750724"
          "cmake;3.27.3"

    # ---------- Configure local.properties ----------
    - name: Configure local.properties
      run: |
        mkdir -p android
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "ndk.dir=$ANDROID_NDK_HOME" >> android/local.properties
        echo "cmake.dir=$ANDROID_HOME/cmake/3.27.3" >> android/local.properties

    # ---------- Make gradlew executable ----------
    - name: Make gradlew executable
      run: chmod +x android/gradlew

    # ---------- Ensure required directories ----------
    - name: Create required directories
      run: |
        mkdir -p android/app/libs
        mkdir -p android/app/src/main/assets
        mkdir -p android/app/src/main/cshaders
        mkdir -p android/app/src/main/cmods
        mkdir -p android/app/src/main/cpatches
        for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
          mkdir -p android/app/src/main/res/mipmap-$d
        done

    # ---------- file_to_c utility ----------
    - name: Build file_to_c
      run: |
        cat > /tmp/file_to_c.c << 'EOF'
        #include <stdio.h>
        #include <stdlib.h>
        int main(int argc,char**argv){
            if(argc!=5){
                fprintf(stderr,"Usage: %s <input> <symbol> <cfile> <hfile>\n",argv[0]);
                return 1;
            }
            FILE *in=fopen(argv[1],"rb");
            if(!in){perror("input");return 1;}
            fseek(in,0,SEEK_END);
            long size=ftell(in);
            fseek(in,0,SEEK_SET);

            FILE *h=fopen(argv[4],"w");
            fprintf(h,"#pragma once\nextern const unsigned char %s[];\nextern const unsigned int %s_size;\n",argv[2],argv[2]);
            fclose(h);

            FILE *c=fopen(argv[3],"w");
            fprintf(c,"#include \"%s\"\nconst unsigned char %s[] = {\n",argv[4],argv[2]);
            for(long i=0;i<size;i++){
                unsigned char b;
                fread(&b,1,1,in);
                fprintf(c,"0x%02x%s",b,(i+1<size)?",":"");
                if((i+1)%16==0) fprintf(c,"\n");
            }
            fprintf(c,"\n};\nconst unsigned int %s_size = %ld;\n",argv[2],size);
            fclose(c);
            fclose(in);
            return 0;
        }
        EOF
        gcc /tmp/file_to_c.c -o /usr/local/bin/file_to_c
        chmod +x /usr/local/bin/file_to_c

    # ---------- Prepare launcher icons ----------
    - name: Prepare launcher icons
      run: |
        convert icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

    # ---------- Copy static assets ----------
    - name: Copy static assets
      run: cp -R assets/* android/app/src/main/assets/

    # ---------- Generate shader headers ----------
    - name: Generate shader headers dynamically
      run: |
        shopt -s nullglob
        for f in shaders/*.hlsl; do
          base=$(basename "$f" .hlsl)
          file_to_c "$f" "shader_${base}" \
            "android/app/src/main/cshaders/${base}.c" \
            "android/app/src/main/cshaders/${base}.h"
        done
        shopt -u nullglob

    # ---------- Generate mod headers ----------
    - name: Generate mod headers dynamically
      run: |
        shopt -s nullglob
        for f in mods/*.nrm; do
          base=$(basename "$f" .nrm)
          file_to_c "$f" "$base" \
            "android/app/src/main/cmods/${base}.c" \
            "android/app/src/main/cmods/${base}.h"
        done
        shopt -u nullglob

    # ---------- Generate patches_bin.c ----------
    - name: Generate patches_bin.c dynamically
      run: |
        if [ -f patches/patches.bin ]; then
          file_to_c patches/patches.bin mm_patches_bin \
            android/app/src/main/cpatches/patches_bin.c \
            android/app/src/main/cpatches/patches_bin.h
        fi

    # ---------- Build APK ----------
    - name: Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info

    # ---------- Locate APK ----------
    - name: Resolve APK path
      id: apk
      run: |
        APK=$(find android/app/build/outputs/apk -name "*.apk" | head -n 1)
        if [ -z "$APK" ]; then
          echo "No APK produced"
          exit 1
        fi
        echo "apk_path=$APK" >> $GITHUB_OUTPUT

    # ---------- APK verification ----------
    - name: APK sanity check
      run: |
        APK="${{ steps.apk.outputs.apk_path }}"
        unzip -t "$APK"
        $ANDROID_HOME/build-tools/34.0.0/aapt dump badging "$APK"
        $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$APK"

    # ---------- Upload artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SF64RCA-debug-apk
        path: ${{ steps.apk.outputs.apk_path }}
        if-no-files-found: error

    # ---------- Build summary ----------
    - name: Build summary
      run: |
        echo "## âœ… Android Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "**APK:** ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY