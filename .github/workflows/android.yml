name: Android Build + Dynamic Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android-ndk

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Setup Java ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    # ---------- Install Android SDK / NDK ----------
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 27.3.13750724
        cmake-version: 3.22.1
        android-home: ${{ env.ANDROID_SDK_ROOT }}

    # ---------- Gradle wrapper check ----------
    - name: Make Gradle executable
      run: chmod +x android/gradlew

    # ---------- Copy Assets ----------
    - name: Copy Shaders, Mods, Patches
      run: |
        mkdir -p android/app/src/main/cshaders
        mkdir -p android/app/src/main/cmods
        mkdir -p android/app/src/main/cpatches
        cp -r SF64RCA/shaders/* android/app/src/main/cshaders/
        cp -r SF64RCA/mods/* android/app/src/main/cmods/
        cp -r SF64RCA/patches/* android/app/src/main/cpatches/

    # ---------- Build Debug APK ----------
    - name: Assemble Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Run Lint ----------
    - name: Run Android Lint
      working-directory: android
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK Artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: starfox64-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk