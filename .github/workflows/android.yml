name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Step 3: Download Android SDK + NDK
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.2.9519653
          cmake-version: 3.25.2
          build-tools: 34.0.0

      # Step 4: Accept all SDK licenses
      - name: Accept SDK Licenses
        run: yes | ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager --licenses

      # Step 5: Make Gradle wrapper executable
      - name: Make Gradlew Executable
        run: chmod +x ./android/gradlew

      # Step 6: Build APK with Gradle
      - name: Build with Gradle (Release)
        run: ./android/gradlew assembleRelease --stacktrace

      # Step 7: List APK output
      - name: List APK
        run: ls -R android/app/build/outputs/apk

      # Step 8: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64Recompiled-APK
          path: android/app/build/outputs/apk/release/*.apk