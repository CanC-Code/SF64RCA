name: Build Starfox64 APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK, NDK, CMake, Build Tools
      - name: Setup Android SDK & Build Tools
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.1.8937393
          cmake: 3.27.3

      # 4. Install image processing for launcher icons (optional)
      - name: Install imagemagick
        run: |
          apt-get update
          apt-get install -y imagemagick

      # 5. Prepare Android resources
      - name: Prepare launcher icons and assets
        run: |
          set -e -o pipefail

          # Create mipmap directories
          for size in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p android/app/src/main/res/mipmap-$size
          done

          # Generate launcher icons
          convert icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # Copy game assets
          mkdir -p android/app/src/main/assets
          cp -r assets/* android/app/src/main/assets/

      # 6. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 7. Build APK (debug)
      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # 8. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64RCA-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk