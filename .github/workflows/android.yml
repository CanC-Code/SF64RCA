name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # Step 3: Setup Android SDK, NDK, CMake
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.2.9519653
          cmake-version: 3.25.2
          build-tools: 34.0.0

      # Step 4: Ensure Gradle wrapper is executable
      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      # Step 5: Build APK
      - name: Build with Gradle (Release)
        run: ./gradlew assembleRelease --stacktrace

      # Step 6: List APK output (debug visibility)
      - name: List APK output
        run: ls -R android/app/build/outputs/apk

      # Step 7: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64Recompiled-APK
          path: android/app/build/outputs/apk/**/*.apk