name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install required system dependencies
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget curl git openjdk-17-jdk

      # 3. Set Android and Java environment variables
      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "${GITHUB_WORKSPACE}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/android-sdk/platform-tools" >> $GITHUB_PATH
          # Clear ANDROID_SDK_ROOT to prevent Gradle conflicts
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV

      # 4. Download and set up Android command-line tools
      - name: Setup Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi

      # 5. Accept SDK licenses non-interactively
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. Install required SDK packages
      - name: Install SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393"

      # 7. Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 8. Build APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon