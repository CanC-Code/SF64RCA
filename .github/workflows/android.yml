name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Only set ANDROID_HOME, unset ANDROID_SDK_ROOT to avoid Gradle conflicts
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install required system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget tar

    - name: Ensure Gradle wrapper is executable
      run: chmod +x ./android/gradlew

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Cache Android build outputs
      uses: actions/cache@v3
      with:
        path: android/build
        key: android-build-${{ runner.os }}-${{ github.sha }}
        restore-keys: android-build-${{ runner.os }}-

    - name: Build Debug APK
      working-directory: ./android
      run: |
        unset ANDROID_SDK_ROOT
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: ./android/app/build/outputs/apk/debug/app-debug.apk