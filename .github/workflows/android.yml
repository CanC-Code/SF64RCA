name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies for image conversion if needed
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip wget xz-utils lib32z1 lib32ncurses6 lib32stdc++6

      # Manually install CMake 3.27.3
      - name: Install CMake 3.27.3
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.sh
          chmod +x cmake-3.27.3-linux-x86_64.sh
          sudo ./cmake-3.27.3-linux-x86_64.sh --skip-license --prefix=/usr/local
          cmake --version

      # Setup Android SDK, NDK, and Build tools
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.1.8937393
          cmake: ""  # Leave empty, we installed manually

      # Set PATH to include manual CMake
      - name: Add CMake to PATH
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      # Prepare resources if needed
      - name: Prepare resources
        run: |
          mkdir -p android/app/src/main/assets
          cp -r assets/* android/app/src/main/assets/

      # Build APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace