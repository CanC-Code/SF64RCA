name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Install system dependencies
      # (tar MUST exist before checkout extracts archives)
      # ------------------------------------------------------------
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tar \
            unzip \
            wget \
            curl \
            git \
            openjdk-17-jdk

      # ------------------------------------------------------------
      # 3. Define Android + Java environment (single source of truth)
      # ------------------------------------------------------------
      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "${GITHUB_WORKSPACE}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      # ------------------------------------------------------------
      # 4. Remove conflicting SDK variables (CRITICAL)
      # ------------------------------------------------------------
      - name: Remove conflicting SDK variables
        run: |
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 5. Install Android command-line tools
      # ------------------------------------------------------------
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          # Required directory layout:
          mv cmdline-tools latest

      # ------------------------------------------------------------
      # 6. Accept Android SDK licenses
      # ------------------------------------------------------------
      - name: Accept SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # ------------------------------------------------------------
      # 7. Install required SDK components
      # ------------------------------------------------------------
      - name: Install SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      # ------------------------------------------------------------
      # 8. Ensure Gradle wrapper is executable
      # ------------------------------------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ------------------------------------------------------------
      # 9. Build APK
      # ------------------------------------------------------------
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug