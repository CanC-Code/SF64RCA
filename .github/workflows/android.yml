name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK components
      run: |
        sudo mkdir -p $ANDROID_HOME/cmdline-tools
        sudo chown -R $USER:$USER $ANDROID_HOME

        # Download command line tools if missing
        if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        fi

        # Accept licenses automatically
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

        # Install required packages individually
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-34" \
          "build-tools;34.0.1" \
          "ndk;25.2.9519653" \
          "cmake;3.22.1"

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Validate APK
      run: |
        APK_PATH=$(find android/app/build/outputs/apk/debug/ -name "*.apk" | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "Error: APK not found!"
          exit 1
        fi
        echo "APK found at $APK_PATH"
        # Optional: use apksigner to verify signature
        $ANDROID_HOME/build-tools/34.0.1/apksigner verify "$APK_PATH"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/*.apk