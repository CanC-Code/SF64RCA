name: Android Build + Dynamic Assets + Shaders

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /home/runner/work/SF64RCA/SF64RCA/android-sdk
      ANDROID_SDK_ROOT: /home/runner/work/SF64RCA/SF64RCA/android-sdk
      PATH: ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin:$PATH

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Setup JDK ----------
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ---------- Setup Android SDK ----------
    - name: Install Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 25.2.9519653

    # ---------- Apply Android CMake patch ----------
    - name: Apply Android CMake patch
      run: |
        git apply android-compatibility.patch

    # ---------- Apply temporary patch to rt64 CMakeLists.txt ----------
    - name: Patch lib/rt64/CMakeLists.txt for Android
      run: |
        # Skip DXIL (Windows) and MSL (Apple) shader builds
        sed -i '/if (WIN32)/,/endif()/ s/^/#[PATCHED FOR ANDROID] /' lib/rt64/CMakeLists.txt
        sed -i '/if (APPLE)/,/endif()/ s/^/#[PATCHED FOR ANDROID] /' lib/rt64/CMakeLists.txt

    # ---------- Copy / Import dynamic assets ----------
    - name: Copy Dynamic Assets
      run: |
        mkdir -p android/app/src/main/assets
        cp -r assets/* android/app/src/main/assets/

    # ---------- Verify submodules ----------
    - name: Verify Git Submodules
      run: git submodule update --init --recursive

    # ---------- Pre-build SPIR-V shaders ----------
    - name: Configure CMake for Android + SPIR-V
      run: |
        mkdir -p build-android
        cd build-android
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-24 \
          -DCMAKE_BUILD_TYPE=Release \
          -DRT64_STATIC=OFF \
          -DRT64_SDL_WINDOW_VULKAN=ON

    - name: Build Shaders via CMake
      run: |
        cd build-android
        cmake --build . --target rt64 -- -j$(nproc)

    # ---------- Build APK ----------
    - name: Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SF64RCA-Android-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk