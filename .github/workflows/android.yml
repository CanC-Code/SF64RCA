name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required tools
        run: |
          echo "Verifying unzip, tar, wget..."
          which unzip || echo "unzip missing"
          which tar || echo "tar missing"
          which wget || echo "wget missing"

      - name: Make Gradle wrapper executable
        run: chmod +x ./android/gradlew

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: Build Debug APK
        run: ./android/gradlew assembleDebug --no-daemon

      - name: List APK output
        run: ls -R ./android/app/build/outputs/apk/debug/