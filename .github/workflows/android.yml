name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install system dependencies
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget curl git openjdk-17-jdk

      # 3. Set environment variables
      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          # Append bin paths to PATH
          echo "${GITHUB_WORKSPACE}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      # 4. Install Android command-line tools
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          # Fix directory layout
          mv cmdline-tools latest

      # 5. Accept licenses
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # 6. Install SDK packages
      - name: Install SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393"

      # 7. Ensure only ANDROID_HOME is used
      - name: Remove conflicting SDK variables
        run: echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV

      # 8. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 9. Build APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # 10. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SF64RCA-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk