name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.1.8937393
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Set up Android SDK/NDK ---
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 25.1.8937393
        cmake-version: 3.27.3
        build-tools: 34.0.0

    # --- Pre-generate patches and host binaries ---
    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y clang make file

    - name: Generate patch binaries
      run: |
        cd $GITHUB_WORKSPACE
        # Run your host-side tools (file_to_c, N64Recomp, etc.)
        ./N64Recomp patches.toml
        file_to_c patches/patches.bin mm_patches_bin RecompiledPatches/patches_bin.c RecompiledPatches/patches_bin.h

    # --- Build with Gradle ---
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    # --- Upload APK artifact ---
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Starfox64Recompiled-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk