name: Android Build + Dynamic Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    # ---------- Verify submodules ----------
    - name: Verify submodules are initialized
      run: |
        echo "Checking for required libraries..."
        for lib in rt64 lunasvg RmlUi N64ModernRuntime; do
          if [ ! -d "lib/$lib" ] || [ -z "$(ls -A lib/$lib)" ]; then
            echo "ERROR: lib/$lib is missing or empty"
            echo "Attempting to initialize submodules..."
            git submodule update --init --recursive
            break
          fi
        done
        echo "Verifying submodules after initialization:"
        ls -la lib/

    # ---------- System Dependencies ----------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          unzip \
          wget \
          gcc \
          imagemagick \
          cmake \
          ninja-build \
          default-jdk

    # ---------- Setup JDK 17 ----------
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # ---------- Android SDK / NDK ----------
    - name: Setup Android SDK, NDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true
        packages: platform-tools platforms;android-34 build-tools;34.0.0 ndk;27.3.13750724

    # ---------- Install CMake 3.27.3 ----------
    - name: Install CMake 3.27.3
      run: |
        CMAKE_VERSION=3.27.3
        wget -q https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-x86_64.tar.gz
        tar -xzf cmake-${CMAKE_VERSION}-linux-x86_64.tar.gz
        sudo mv cmake-${CMAKE_VERSION}-linux-x86_64 /opt/cmake-${CMAKE_VERSION}
        sudo ln -sf /opt/cmake-${CMAKE_VERSION}/bin/cmake /usr/local/bin/cmake
        cmake --version

    # ---------- Configure local.properties ----------
    - name: Configure local.properties
      run: |
        mkdir -p android
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "ndk.dir=$ANDROID_NDK_HOME" >> android/local.properties
        echo "cmake.dir=/opt/cmake-3.27.3" >> android/local.properties

    # ---------- Make gradlew executable ----------
    - name: Make gradlew executable
      run: chmod +x android/gradlew

    # ---------- Ensure required directories ----------
    - name: Create required directories
      run: |
        mkdir -p android/app/libs
        mkdir -p android/app/src/main/assets
        mkdir -p android/app/src/main/cshaders
        mkdir -p android/app/src/main/cmods
        mkdir -p android/app/src/main/cpatches

    # ---------- Clean CMake cache ----------
    - name: Clean CMake cache
      run: |
        echo "Removing previous CMake cache and builds..."
        find android/app -name CMakeCache.txt -delete || true
        rm -rf android/app/.externalNativeBuild || true

    # ---------- Setup Android build structure ----------
    - name: Setup Android build structure
      run: |
        # Verify CMakeLists.txt location
        if [ -f android/app/CMakeLists.txt ]; then
          echo "✓ CMakeLists.txt found in android/app/"
        elif [ -f android/CMakeLists.txt ]; then
          echo "Copying CMakeLists.txt from android/ to android/app/"
          cp android/CMakeLists.txt android/app/
        else
          echo "ERROR: CMakeLists.txt not found in android/ directory"
          ls -la android/
          exit 1
        fi
        
        # Create symlinks to lib directories that CMake needs
        if [ ! -L android/lib ]; then
          echo "Creating symlink: android/lib -> ../lib"
          ln -s ../lib android/lib
        fi

        echo "Verifying library access from android/app/:"
        ls -la android/lib/ || echo "WARNING: android/lib symlink may not be working"

        # Symlinks for other directories
        for dir in include RecompiledFuncs RecompiledPatches patches rsp src; do
          if [ -d "$dir" ] && [ ! -L "android/$dir" ]; then
            echo "Creating symlink: android/$dir -> ../$dir"
            ln -s ../$dir android/$dir
          fi
        done

        echo "Build structure setup complete"

    # ---------- file_to_c utility ----------
    - name: Build file_to_c
      run: |
        cat > /tmp/file_to_c.c << 'EOF'
        #include <stdio.h>
        #include <stdlib.h>
        int main(int argc,char**argv){
            if(argc!=5){
                fprintf(stderr,"Usage: %s <input> <symbol> <cfile> <hfile>\n",argv[0]);
                return 1;
            }
            FILE *in=fopen(argv[1],"rb");
            if(!in){perror("input");return 1;}
            fseek(in,0,SEEK_END);
            long size=ftell(in);
            fseek(in,0,SEEK_SET);

            FILE *h=fopen(argv[4],"w");
            fprintf(h,"#pragma once\nextern const unsigned char %s[];\nextern const unsigned int %s_size;\n",argv[2],argv[2]);
            fclose(h);

            FILE *c=fopen(argv[3],"w");
            fprintf(c,"#include \"%s\"\nconst unsigned char %s[] = {\n",argv[4],argv[2]);
            for(long i=0;i<size;i++){
                unsigned char b;
                fread(&b,1,1,in);
                fprintf(c,"0x%02x%s",b,(i+1<size)?",":"");
                if((i+1)%16==0) fprintf(c,"\n");
            }
            fprintf(c,"\n};\nconst unsigned int %s_size = %ld;\n",argv[2],size);
            fclose(c);
            fclose(in);
            return 0;
        }
        EOF
        gcc /tmp/file_to_c.c -o /usr/local/bin/file_to_c
        chmod +x /usr/local/bin/file_to_c

    # ---------- Launcher icons ----------
    - name: Prepare launcher icons
      run: |
        for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
          mkdir -p android/app/src/main/res/mipmap-$d
        done
        convert icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

    # ---------- Copy static assets ----------
    - name: Copy static assets
      run: cp -R assets/* android/app/src/main/assets/

    # ---------- Generate shader headers dynamically ----------
    - name: Generate shader headers dynamically
      run: |
        shopt -s nullglob
        for f in shaders/*.hlsl; do
          base=$(basename "$f" .hlsl)
          file_to_c "$f" "shader_${base}" \
            "android/app/src/main/cshaders/${base}.c" \
            "android/app/src/main/cshaders/${base}.h"
        done
        shopt -u nullglob

    # ---------- Generate mod headers dynamically ----------
    - name: Generate mod headers dynamically
      run: |
        shopt -s nullglob
        for f in mods/*.nrm; do
          base=$(basename "$f" .nrm)
          file_to_c "$f" "$base" \
            "android/app/src/main/cmods/${base}.c" \
            "android/app/src/main/cmods/${base}.h"
        done
        shopt -u nullglob

    # ---------- Generate patches_bin.c dynamically ----------
    - name: Generate patches_bin.c dynamically
      run: |
        if [ -f patches/patches.bin ]; then
          file_to_c patches/patches.bin mm_patches_bin \
            android/app/src/main/cpatches/patches_bin.c \
            android/app/src/main/cpatches/patches_bin.h
        fi

    # ---------- Patch nativefiledialog-extended for Android ----------
    - name: Patch nativefiledialog-extended CMakeLists.txt
      run: |
        NFD_DIR="lib/rt64/src/contrib/nativefiledialog-extended/src"
        CMAKE_FILE="$NFD_DIR/CMakeLists.txt"

        if [ -f "$CMAKE_FILE" ]; then
          echo "Patching CMakeLists.txt to skip GTK detection on Android..."

          if ! grep -q "if(NOT ANDROID)" "$CMAKE_FILE"; then
            awk '
              /pkg_check_modules\(GTK3 gtk\+-3\.0\)/ {
                print "if(NOT ANDROID)"
                print $0
                print "endif()"
                next
              }
              { print }
            ' "$CMAKE_FILE" > "$CMAKE_FILE.tmp" && mv "$CMAKE_FILE.tmp" "$CMAKE_FILE"
          fi

          if grep -q "if(NOT ANDROID)" "$CMAKE_FILE"; then
            echo "GTK patch verified ✅"
          else
            echo "ERROR: GTK patch for Android was not applied correctly!"
            exit 1
          fi
        else
          echo "WARNING: CMakeLists.txt not found at $CMAKE_FILE"
          exit 1
        fi

    # ---------- Build APK ----------
    - name: Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info

    # ---------- Locate APK ----------
    - name: Resolve APK path
      id: apk
      run: |
        APK=$(find android/app/build/outputs/apk -name "*.apk" | head -n 1)
        if [ -z "$APK" ]; then
          echo "No APK produced"
          exit 1
        fi
        echo "apk_path=$APK" >> $GITHUB_OUTPUT

    # ---------- APK verification ----------
    - name: APK sanity check
      run: |
        APK="${{ steps.apk.outputs.apk_path }}"
        unzip -t "$APK"
        $ANDROID_HOME/build-tools/34.0.0/aapt dump badging "$APK"
        $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$APK"

    # ---------- Upload artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SF64RCA-debug-apk
        path: ${{ steps.apk.outputs.apk_path }}
        if-no-files-found: error

    # ---------- Build summary ----------
    - name: Build summary
      run: |
        echo "## ✅ Android Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "**APK:** ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY