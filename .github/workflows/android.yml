name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install required packages
      run: sudo apt-get update && sudo apt-get install -y curl unzip

    - name: Set up Android SDK directories
      run: |
        mkdir -p $ANDROID_HOME
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -L https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install CMake 3.27.3
      run: |
        mkdir -p $ANDROID_HOME/cmake/3.27.3
        curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.tar.gz | tar -xz --strip-components=1 -C $ANDROID_HOME/cmake/3.27.3

    - name: Display SDK and CMake paths
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "CMake location: $ANDROID_HOME/cmake/3.27.3/bin/cmake"
        ls -l $ANDROID_HOME/cmake/3.27.3/bin

    - name: Build Android APK
      run: cd android && ./gradlew assembleDebug --no-daemon