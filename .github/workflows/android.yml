name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ${{ github.workspace }}/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}-

    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/android-sdk
        key: android-sdk-${{ runner.os }}-34
        restore-keys: android-sdk-${{ runner.os }}-

    - name: Install required packages
      run: sudo apt-get update && sudo apt-get install -y curl unzip tar

    - name: Download Android command-line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -L https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: Install Android SDK components
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install CMake 3.27.3
      run: |
        mkdir -p $ANDROID_HOME/cmake/3.27.3
        curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.tar.gz | tar -xz --strip-components=1 -C $ANDROID_HOME/cmake/3.27.3

    - name: Add CMake to PATH
      run: echo "$ANDROID_HOME/cmake/3.27.3/bin" >> $GITHUB_PATH

    - name: Build Android APK
      run: cd android && ./gradlew assembleDebug --no-daemon