name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from Actions tab

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          submodules: false

      # 2. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip zip tar imagemagick openjdk-17-jdk cmake ninja-build wget

      # 3. Cache Android SDK to speed up future runs
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/android-sdk
          key: android-sdk-${{ runner.os }}-34
          restore-keys: android-sdk-${{ runner.os }}-

      # 4. Setup Android SDK command-line tools
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            mv cmdline-tools latest
            rm cmdline-tools.zip
          fi

      # 5. Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 6. Install required SDK components
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

      # 7. Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 8. Prepare Android resources (launcher icons and assets)
      - name: Prepare Android resources
        run: |
          set -e -o pipefail

          # Create mipmap directories
          for size in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p android/app/src/main/res/mipmap-$size
          done

          # Generate launcher icons
          convert assets/icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert assets/icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert assets/icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert assets/icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert assets/icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # Copy game assets
          mkdir -p android/app/src/main/assets
          cp -r assets/* android/app/src/main/assets/

      # 9. Build the APK
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 10. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64RCA-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk