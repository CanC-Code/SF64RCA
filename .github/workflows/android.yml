name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      # Full PATH to include system binaries, SDK tools, and Java
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$JAVA_HOME_17_X64/bin

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Make gradlew executable
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./android/gradlew

      # 3. Accept Android SDK licenses
      - name: Accept Android SDK Licenses
        run: yes | ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager --licenses

      # 4. Install required SDK packages
      - name: Install SDK Packages
        run: |
          ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # 5. Assemble debug APK
      - name: Build Debug APK
        working-directory: ./android
        run: ./gradlew assembleDebug --no-daemon