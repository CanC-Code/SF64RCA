name: Android Build + Assets Alignment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Align assets ----------
    - name: Align assets
      run: |
        echo "Copying assets to app/src/main..."
        mkdir -p android/app/src/main/assets
        cp -r assets/* android/app/src/main/assets/

    # ---------- Gradle Build ----------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Run lint ----------
    - name: Run Android lint
      working-directory: android
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk