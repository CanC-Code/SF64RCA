name: Android Build + Asset Conversion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install Android SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Verify SDL2 submodule ----------
    - name: Verify SDL2 submodule
      run: |
        echo "Verifying SDL2 submodule..."
        git submodule status

        if [ ! -f "android/SDL2/CMakeLists.txt" ]; then
          echo "✗ SDL2 submodule missing or not initialized"
          echo "Contents of android/:"
          ls -la android || true
          exit 1
        fi

        echo "✓ SDL2 submodule present and valid"

    # ---------- Install ImageMagick ----------
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    # ---------- Ensure file_to_c is executable ----------
    - name: Make file_to_c executable
      run: chmod +x ./file_to_c

    # ---------- Convert NRM assets to C ----------
    - name: Convert NRM assets
      run: |
        echo "Converting NRM assets..."
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          ./file_to_c "$f" "$BASENAME" \
            android/app/src/main/cmods/${BASENAME}.c \
            android/app/src/main/cmods/${BASENAME}.h
        done

    # ---------- Convert Images, Fonts, SVGs ----------
    - name: Convert images, fonts, and SVGs
      run: |
        echo "Converting images, fonts, and SVGs..."
        mkdir -p android/app/src/main/cassets
        shopt -s globstar nullglob
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          BASENAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          BASENAME="${BASENAME%.*}"
          ./file_to_c "$f" "$BASENAME" \
            android/app/src/main/cassets/${BASENAME}.c \
            android/app/src/main/cassets/${BASENAME}.h
        done

    # ---------- Copy shaders ----------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r assets/shaders/* android/app/src/main/cshaders/ || true

    # ---------- Copy patches ----------
    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ---------- Generate launcher icons ----------
    - name: Generate launcher icons
      run: |
        ICON_SRC=icons/512.png
        declare -A SIZES=( ["mdpi"]=48 ["hdpi"]=72 ["xhdpi"]=96 ["xxhdpi"]=144 ["xxxhdpi"]=192 )
        for dpi in "${!SIZES[@]}"; do
          mkdir -p android/app/src/main/res/mipmap-$dpi
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} \
            android/app/src/main/res/mipmap-$dpi/ic_launcher.png
          convert "$ICON_SRC" -resize ${SIZES[$dpi]}x${SIZES[$dpi]} \
            android/app/src/main/res/mipmap-$dpi/ic_launcher_round.png
        done

    # ---------- Patch RT64 CMakeLists for Android ----------
    - name: Patch RT64 CMakeLists for Android
      run: |
        RT64_CMAKE=lib/rt64/CMakeLists.txt
        cp "$RT64_CMAKE" "$RT64_CMAKE.backup"

        sed -i 's/^[[:space:]]*find_package(SDL2 REQUIRED)/# &/' "$RT64_CMAKE"
        sed -i 's/^[[:space:]]*add_subdirectory(.*SDL.*)/# &/' "$RT64_CMAKE"
        sed -i 's/^[[:space:]]*add_subdirectory(.*nativefiledialog.*)/# &/' "$RT64_CMAKE"

        sed -i '/include_directories.*SDL2/s/^/# /' "$RT64_CMAKE"
        sed -i '/include_directories.*NFD/s/^/# /' "$RT64_CMAKE"
        sed -i '/target_include_directories.*SDL2/s/^/# /' "$RT64_CMAKE"
        sed -i '/target_include_directories.*NFD/s/^/# /' "$RT64_CMAKE"
        sed -i '/target_link_libraries.*NFD/s/^/# /' "$RT64_CMAKE"

        diff -u "$RT64_CMAKE.backup" "$RT64_CMAKE" || true

    # ---------- Build APK ----------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    # ---------- Run lint ----------
    - name: Run Android lint
      working-directory: android
      continue-on-error: true
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

    # ---------- Upload build logs on failure ----------
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/app/build/
          build_rt64/