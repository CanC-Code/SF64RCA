name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------------------
      # 2. Set up Java (required by Gradle)
      # ---------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------
      # 3. Set up Android SDK + NDK
      # ---------------------------
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 25.2.9519653
          cmake-version: 3.25.2

      # ---------------------------
      # 4. Make Gradle wrapper executable
      # (IMPORTANT: android/ is the project root)
      # ---------------------------
      - name: Make Gradlew executable
        working-directory: android
        run: chmod +x gradlew

      # ---------------------------
      # 5. Build release APK
      # ---------------------------
      - name: Build APK (Release)
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace

      # ---------------------------
      # 6. Verify APK output
      # ---------------------------
      - name: List APK outputs
        run: ls -R android/app/build/outputs/apk

      # ---------------------------
      # 7. Upload APK as GitHub artifact
      # ---------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64Recompiled-APK
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error