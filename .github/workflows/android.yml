name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Step 3: Install Android SDK components
      - name: Setup Android SDK components
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          if [ ! -d "latest" ]; then
            mv ../cmdline-tools/* latest/
          fi
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # Step 4: Make Gradle wrapper executable
      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      # Step 5: Build release APK
      - name: Build with Gradle (Release)
        run: ./gradlew assembleRelease --stacktrace

      # Step 6: List APK output
      - name: List APK files
        run: ls -R app/build/outputs/apk/release

      # Step 7: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: Starfox64Recompiled-APK
          path: app/build/outputs/apk/release/*.apk
