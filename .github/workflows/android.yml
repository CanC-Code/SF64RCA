name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ${{ github.workspace }}/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}-

    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/android-sdk
        key: android-sdk-${{ runner.os }}-34
        restore-keys: android-sdk-${{ runner.os }}-

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          unzip \
          tar \
          imagemagick

    - name: Download Android command-line tools
      run: |
        set -e -o pipefail
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -L https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install Android SDK components
      run: |
        set -e -o pipefail
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;27.3.13750724"

    - name: Install CMake 3.27.3 (manual)
      run: |
        set -e -o pipefail
        if [ ! -d "$ANDROID_HOME/cmake/3.27.3" ]; then
          mkdir -p $ANDROID_HOME/cmake/3.27.3
          curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.tar.gz \
            | tar -xz --strip-components=1 -C $ANDROID_HOME/cmake/3.27.3
        fi
        echo "$ANDROID_HOME/cmake/3.27.3/bin" >> $GITHUB_PATH

    - name: Prepare Android resources
      run: |
        set -e -o pipefail

        echo "Creating mipmap directories..."
        mkdir -p android/app/src/main/res/mipmap-mdpi
        mkdir -p android/app/src/main/res/mipmap-hdpi
        mkdir -p android/app/src/main/res/mipmap-xhdpi
        mkdir -p android/app/src/main/res/mipmap-xxhdpi
        mkdir -p android/app/src/main/res/mipmap-xxxhdpi

        echo "Generating launcher icons..."
        convert icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

        echo "Copying game assets..."
        mkdir -p android/app/src/main/assets
        cp -r assets/* android/app/src/main/assets/

    - name: Build Android APK
      run: |
        set -e -o pipefail
        cd android
        ./gradlew clean assembleDebug --no-daemon