name: Android Build + full dynamic assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git unzip wget gcc imagemagick sass

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk: 25.2.9519653
        cmake: 3.22.1

    # --- file_to_c binary setup ---
    - name: Build file_to_c
      run: |
        cat > /tmp/file_to_c.c << 'EOF'
        #include <stdio.h>
        #include <stdlib.h>
        #include <string.h>
        int main(int argc, char *argv[]){
            if(argc!=5){fprintf(stderr,"Usage: %s <input_file> <symbol_name> <output_c> <output_h>\n",argv[0]); return 1;}
            const char *infile=argv[1], *sym=argv[2], *out_c=argv[3], *out_h=argv[4];
            FILE *in=fopen(infile,"rb"); if(!in){fprintf(stderr,"Cannot open %s\n",infile); return 1;}
            fseek(in,0,SEEK_END); long size=ftell(in); fseek(in,0,SEEK_SET);
            FILE *h=fopen(out_h,"w"); if(!h){fclose(in); return 1;}
            fprintf(h,"#ifndef %s_H\n#define %s_H\n\nextern const unsigned char %s[];\nextern const unsigned int %s_size;\n\n#endif\n",sym,sym,sym,sym); fclose(h);
            FILE *c=fopen(out_c,"w"); if(!c){fclose(in); return 1;}
            fprintf(c,"#include \"%s\"\n\nconst unsigned char %s[] = {\n", strrchr(out_h,'/')?strrchr(out_h,'/')+1:out_h,sym);
            unsigned char b; long count=0;
            while(fread(&b,1,1,in)==1){if(count%16==0)fprintf(c,"    "); fprintf(c,"0x%02x",b); count++; if(count<size){fprintf(c,","); if(count%16==0)fprintf(c,"\n"); else fprintf(c," ");}}
            fprintf(c,"\n};\nconst unsigned int %s_size=%ld;\n",sym,size); fclose(in); fclose(c); return 0;
        }
        EOF
        gcc /tmp/file_to_c.c -o /usr/local/bin/file_to_c
        sudo chmod +x /usr/local/bin/file_to_c

    # --- Generate Android launcher icons dynamically ---
    - name: Generate Android mipmap icons
      run: |
        ICON_SRC="assets/icons/512.png"
        RES_DIR="android/app/src/main/res"
        mkdir -p $RES_DIR/mipmap-mdpi $RES_DIR/mipmap-hdpi $RES_DIR/mipmap-xhdpi $RES_DIR/mipmap-xxhdpi $RES_DIR/mipmap-xxxhdpi
        convert $ICON_SRC -resize 48x48 $RES_DIR/mipmap-mdpi/ic_launcher.png
        convert $ICON_SRC -resize 72x72 $RES_DIR/mipmap-hdpi/ic_launcher.png
        convert $ICON_SRC -resize 96x96 $RES_DIR/mipmap-xhdpi/ic_launcher.png
        convert $ICON_SRC -resize 144x144 $RES_DIR/mipmap-xxhdpi/ic_launcher.png
        convert $ICON_SRC -resize 192x192 $RES_DIR/mipmap-xxxhdpi/ic_launcher.png

    # --- Copy all assets dynamically ---
    - name: Copy fonts, RML, RCSS, icons, SCSS
      run: |
        mkdir -p android/app/src/main/assets/fonts
        mkdir -p android/app/src/main/assets/rml
        mkdir -p android/app/src/main/assets/icons
        mkdir -p android/app/src/main/assets/scss

        # Fonts
        cp assets/*.otf android/app/src/main/assets/fonts/ 2>/dev/null || true
        cp assets/*.ttf android/app/src/main/assets/fonts/ 2>/dev/null || true

        # RML
        cp assets/*.rml android/app/src/main/assets/rml/ 2>/dev/null || true
        cp -r assets/config_menu android/app/src/main/assets/rml/ 2>/dev/null || true

        # RCSS
        cp assets/*.rcss android/app/src/main/assets/scss/ 2>/dev/null || true

        # Icons (SVGs)
        cp -r assets/icons/* android/app/src/main/assets/icons/ 2>/dev/null || true

        # SCSS compilation
        if [ -d assets/scss ]; then
          mkdir -p android/app/src/main/assets/css
          for f in assets/scss/styles/pages/*.scss; do
            sass "$f" "android/app/src/main/assets/css/$(basename ${f%.scss}.css)"
          done
        fi

    # --- Generate HLSL shader headers ---
    - name: Generate shader headers
      run: |
        mkdir -p generated_shaders
        for f in shaders/*.hlsl; do
          name=$(basename "$f")
          file_to_c "$f" "shader_${name%.hlsl}" "generated_shaders/$name" "generated_shaders/$name.h"
        done

    # --- Generate .nrm mods ---
    - name: Convert .nrm mods
      run: |
        mkdir -p android/app/src/main/cmods
        for f in mods/*.nrm; do
          base=$(basename "$f" .nrm)
          file_to_c "$f" "$base" "android/app/src/main/cmods/$base.c" "android/app/src/main/cmods/$base.h"
        done

    # --- Generate patches_bin.c ---
    - name: Generate patches_bin.c
      run: |
        mkdir -p RecompiledPatches
        [ -f patches/patches.bin ] && file_to_c patches/patches.bin mm_patches_bin RecompiledPatches/patches_bin.c RecompiledPatches/patches_bin.h

    # --- Gradle cache ---
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*','android/**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SF64RCA-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error