name: Android Build + Full Asset Conversion + APK Icons + Adaptive Icons

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
    # ---------- Checkout ----------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # ---------- Set up JDK ----------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ---------- Install SDK & NDK ----------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ---------- Make file_to_c executable ----------
    - name: Ensure file_to_c is executable
      run: chmod +x ./file_to_c

    # ---------- Convert NRM assets to C ----------
    - name: Convert NRM assets
      run: |
        echo "Converting NRM assets..."
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          OUT_C=android/app/src/main/cmods/${BASENAME}.c
          OUT_H=android/app/src/main/cmods/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H"
        done

    # ---------- Convert Images & Fonts to C ----------
    - name: Convert images and fonts
      run: |
        echo "Converting images and fonts..."
        mkdir -p android/app/src/main/cassets
        shopt -s globstar
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          [ -f "$f" ] || continue
          BASENAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          BASENAME="${BASENAME%.*}"
          OUT_C=android/app/src/main/cassets/${BASENAME}.c
          OUT_H=android/app/src/main/cassets/${BASENAME}.h
          ./file_to_c "$f" "$BASENAME" "$OUT_C" "$OUT_H"
        done

    # ---------- Generate APK icons ----------
    - name: Generate APK icons
      run: |
        echo "Generating APK icons..."
        sudo apt-get update && sudo apt-get install -y imagemagick
        ICON_SRC=assets/icons/512.png
        RES_DIR=android/app/src/main/res
        mkdir -p $RES_DIR/mipmap-mdpi $RES_DIR/mipmap-hdpi $RES_DIR/mipmap-xhdpi $RES_DIR/mipmap-xxhdpi $RES_DIR/mipmap-xxxhdpi

        convert "$ICON_SRC" -resize 48x48 $RES_DIR/mipmap-mdpi/ic_launcher.png
        convert "$ICON_SRC" -resize 72x72 $RES_DIR/mipmap-hdpi/ic_launcher.png
        convert "$ICON_SRC" -resize 96x96 $RES_DIR/mipmap-xhdpi/ic_launcher.png
        convert "$ICON_SRC" -resize 144x144 $RES_DIR/mipmap-xxhdpi/ic_launcher.png
        convert "$ICON_SRC" -resize 192x192 $RES_DIR/mipmap-xxxhdpi/ic_launcher.png

    # ---------- Generate Adaptive Icons ----------
    - name: Generate Adaptive Icons
      run: |
        echo "Generating adaptive icons..."
        ADAPTIVE_DIR=android/app/src/main/res
        mkdir -p $ADAPTIVE_DIR/mipmap-anydpi-v26
        FOREGROUND=assets/icons/foreground.png
        BACKGROUND=assets/icons/background.png

        [ -f "$FOREGROUND" ] || cp assets/icons/512.png $ADAPTIVE_DIR/mipmap-anydpi-v26/ic_launcher_foreground.png
        [ -f "$BACKGROUND" ] || convert assets/icons/512.png -resize 1080x1080 xc:#ffffff $ADAPTIVE_DIR/mipmap-anydpi-v26/ic_launcher_background.png

        cat > $ADAPTIVE_DIR/mipmap-anydpi-v26/ic_launcher.xml <<EOL
<?xml version="1.0" encoding="utf-8"?>
<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
    <background android:drawable="@mipmap/ic_launcher_background"/>
    <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
</adaptive-icon>
EOL

    # ---------- Copy shaders ----------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r assets/shaders/* android/app/src/main/cshaders/ || true

    # ---------- Copy patches ----------
    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ---------- Build Debug APK ----------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon

    # ---------- Run lint ----------
    - name: Run Android lint
      working-directory: android
      run: ./gradlew lintDebug --no-daemon

    # ---------- Upload APK artifact ----------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk