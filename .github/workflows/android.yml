name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME_17_X64: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    # 1. Install required packages
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk tar unzip wget curl

    # 2. Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 3. Download Android Command-line tools if missing
    - name: Setup Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
        fi

    # 4. Accept licenses
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    # 5. Install SDK packages
    - name: Install required Android SDK packages
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

    # 6. Make gradlew executable
    - name: Make Gradle wrapper executable
      run: chmod +x ./android/gradlew

    # 7. Build the app
    - name: Build Debug APK
      working-directory: ./android
      run: ./gradlew assembleDebug