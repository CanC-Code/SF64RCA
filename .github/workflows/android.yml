name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from Actions tab

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      # 2. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick curl

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.1.8937393
          cmake: 3.22.1  # placeholder; we will override manually below

      # 5. Download & setup CMake 3.27.3 manually
      - name: Download CMake 3.27.3
        run: |
          curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.sh -o cmake.sh
          chmod +x cmake.sh
          sudo mkdir -p /opt/cmake-3.27.3
          sudo ./cmake.sh --skip-license --prefix=/opt/cmake-3.27.3
          sudo ln -sf /opt/cmake-3.27.3/bin/cmake /usr/local/bin/cmake
          sudo ln -sf /opt/cmake-3.27.3/bin/ninja /usr/local/bin/ninja
          cmake --version

      # 6. Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 7. Prepare Android resources (launcher icons and assets)
      - name: Prepare Android resources
        run: |
          set -e -o pipefail

          # Create mipmap directories
          for size in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p android/app/src/main/res/mipmap-$size
          done

          # Generate launcher icons from the correct path
          convert icons/512.png -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert icons/512.png -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert icons/512.png -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert icons/512.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert icons/512.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # Copy game assets
          mkdir -p android/app/src/main/assets
          cp -r assets/* android/app/src/main/assets/

      # 8. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 9. Build the APK
      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # 10. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starfox64RCA-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk