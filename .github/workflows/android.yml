name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        clean: true

    # 2. Install required system tools
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tar unzip zip openjdk-17-jdk cmake ninja-build wget

    # 3. Setup Android SDK (cmdline-tools, platforms, build-tools, NDK)
    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        if [ ! -d latest ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
        fi
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.1.8937393"

    # 4. Cache Gradle dependencies
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    # 5. Assemble Debug APK
    - name: Assemble Debug APK
      run: ./gradlew assembleDebug --no-daemon

    # 6. Upload the APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64RCA-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk