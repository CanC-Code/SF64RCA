name: Android Build + Asset Conversion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      ANDROID_ABI: arm64-v8a
      ANDROID_PLATFORM: android-34

    steps:
    # ------------------------------------------------------------
    # Checkout repository with submodules
    # ------------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        submodules-strategy: recursive

    # ------------------------------------------------------------
    # Set up JDK 17
    # ------------------------------------------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # ------------------------------------------------------------
    # Install Android SDK & NDK
    # ------------------------------------------------------------
    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 27.3.13750724
        components: build-tools;34.0.0,platforms;android-34

    # ------------------------------------------------------------
    # Verify SDL2 & FreeType submodules
    # ------------------------------------------------------------
    - name: Verify SDL2 & FreeType submodules
      run: |
        if [ ! -f "android/SDL2/CMakeLists.txt" ]; then
          echo "SDL2 submodule missing or not initialized"
          exit 1
        fi
        if [ ! -d "android/freetype" ]; then
          echo "FreeType folder missing or not initialized"
          exit 1
        fi
        echo "SDL2 & FreeType submodules OK"

    # ------------------------------------------------------------
    # Install system tools
    # ------------------------------------------------------------
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    - name: Make file_to_c executable
      run: chmod +x ./file_to_c

    # ------------------------------------------------------------
    # Asset â†’ C conversion
    # ------------------------------------------------------------
    - name: Convert NRM assets
      run: |
        mkdir -p android/app/src/main/cmods
        for f in assets/*.nrm; do
          [ -f "$f" ] || continue
          NAME=$(basename "$f" .nrm | tr -c 'a-zA-Z0-9_' '_')
          ./file_to_c "$f" "$NAME" \
            android/app/src/main/cmods/${NAME}.c \
            android/app/src/main/cmods/${NAME}.h
        done

    - name: Convert images, fonts, SVGs
      run: |
        mkdir -p android/app/src/main/cassets
        shopt -s globstar nullglob
        for f in assets/**/*.{png,jpg,jpeg,svg,ttf,otf}; do
          NAME=$(basename "$f" | tr -c 'a-zA-Z0-9_' '_')
          NAME="${NAME%.*}"
          ./file_to_c "$f" "$NAME" \
            android/app/src/main/cassets/${NAME}.c \
            android/app/src/main/cassets/${NAME}.h
        done

    # ------------------------------------------------------------
    # Shaders & patches
    # ------------------------------------------------------------
    - name: Copy shaders
      run: |
        mkdir -p android/app/src/main/cshaders
        cp -r shaders/* android/app/src/main/cshaders/ || true

    - name: Copy patches
      run: |
        mkdir -p android/app/src/main/cpatches
        cp -r patches/* android/app/src/main/cpatches/ || true

    # ------------------------------------------------------------
    # Launcher icons
    # ------------------------------------------------------------
    - name: Generate launcher icons
      run: |
        ICON=icons/512.png
        declare -A DPI=( ["mdpi"]=48 ["hdpi"]=72 ["xhdpi"]=96 ["xxhdpi"]=144 ["xxxhdpi"]=192 )
        for d in "${!DPI[@]}"; do
          mkdir -p android/app/src/main/res/mipmap-$d
          convert "$ICON" -resize ${DPI[$d]}x${DPI[$d]} \
            android/app/src/main/res/mipmap-$d/ic_launcher.png
          convert "$ICON" -resize ${DPI[$d]}x${DPI[$d]} \
            android/app/src/main/res/mipmap-$d/ic_launcher_round.png
        done

    # ------------------------------------------------------------
    # Patch RT64 & RmlUi CMakeLists for Android
    # ------------------------------------------------------------
    - name: Patch RT64 CMakeLists for Android
      run: |
        RT64=lib/rt64/CMakeLists.txt
        cp "$RT64" "$RT64.bak"
        sed -i 's/^[[:space:]]*find_package(SDL2 REQUIRED)/# &/' "$RT64"
        sed -i 's/^[[:space:]]*add_subdirectory(.*SDL.*)/# &/' "$RT64"
        sed -i 's/^[[:space:]]*add_subdirectory(.*nativefiledialog.*)/# &/' "$RT64"
        sed -i '/SDL2::SDL2/s/^/# /' "$RT64"
        sed -i '/NFD/s/^/# /' "$RT64"
        diff -u "$RT64.bak" "$RT64" || true

    - name: Patch RmlUi CMakeLists for Android (Force)
      run: |
        RMLUI_CMAKE=android/RmlUi/CMakeLists.txt
        cp "$RMLUI_CMAKE" "$RMLUI_CMAKE.bak"
        awk '
          {print}
          /^project\(.*\)/ {
            print "# --- Android-specific configuration ---"
            print "set(RMLUI_BACKEND SDL_GL3 CACHE STRING \"Force backend for Android\" FORCE)"
            print "if(ANDROID)"
            print "    message(STATUS \"Configuring RmlUi for Android build...\")"
            print "    set(BUILD_SHARED_LIBS OFF CACHE BOOL \"Static libs for Android\" FORCE)"
            print "    set(RMLUI_SAMPLES OFF CACHE BOOL \"\" FORCE)"
            print "    set(BUILD_TESTING OFF CACHE BOOL \"\" FORCE)"
            print "    set(RMLUI_SHELL OFF CACHE BOOL \"\" FORCE)"
            print "    set(RMLUI_LUA_BINDINGS OFF CACHE BOOL \"\" FORCE)"
            print "    set(RMLUI_LOTTIE_PLUGIN OFF CACHE BOOL \"\" FORCE)"
            print "    set(RMLUI_SVG_PLUGIN OFF CACHE BOOL \"\" FORCE)"
            print "    set(RMLUI_HARFBUZZ_SAMPLE OFF CACHE BOOL \"\" FORCE)"
            print "    set(CMAKE_CXX_FLAGS \"-DANDROID -fexceptions -frtti\" CACHE STRING \"Android CXX flags\" FORCE)"
            print "    set(CMAKE_C_FLAGS \"-DANDROID\" CACHE STRING \"Android C flags\" FORCE)"
            print "    include_directories(\"${CMAKE_SOURCE_DIR}/android/app/src/main/cmods\")"
            print "    include_directories(\"${CMAKE_SOURCE_DIR}/android/app/src/main/cassets\")"
            print "    include_directories(\"${CMAKE_SOURCE_DIR}/android/app/src/main/cshaders\")"
            print "    include_directories(\"${CMAKE_SOURCE_DIR}/android/app/src/main/cpatches\")"
            print "    if(NOT ANDROID_ABI)"
            print "        set(ANDROID_ABI \"arm64-v8a\" CACHE STRING \"Android ABI to build for\" FORCE)"
            print "    endif()"
            print "    if(NOT ANDROID_PLATFORM)"
            print "        set(ANDROID_PLATFORM 34 CACHE STRING \"Android API level\" FORCE)"
            print "    endif()"
            print "endif()"
            print "# --- End Android-specific configuration ---"
          }
        ' "$RMLUI_CMAKE.bak" > "$RMLUI_CMAKE"
        diff -u "$RMLUI_CMAKE.bak" "$RMLUI_CMAKE" || true

    # ------------------------------------------------------------
    # Clean previous CMake builds (force cache refresh)
    # ------------------------------------------------------------
    - name: Clean previous CMake build
      run: rm -rf android/app/.cbuild

    # ------------------------------------------------------------
    # Build APK (Gradle)
    # ------------------------------------------------------------
    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    # ------------------------------------------------------------
    # Lint (non-fatal)
    # ------------------------------------------------------------
    - name: Run Android lint
      working-directory: android
      continue-on-error: true
      run: ./gradlew lintDebug --no-daemon

    # ------------------------------------------------------------
    # Upload artifacts
    # ------------------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Starfox64Recompiled-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: android/app/build/