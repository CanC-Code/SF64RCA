name: Build Starfox64 APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      PATH: /opt/cmake-3.27.3/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build unzip wget curl

      - name: Install CMake 3.27.3
        run: |
          sudo mkdir -p /opt/cmake-3.27.3
          sudo chown $USER:$USER /opt/cmake-3.27.3
          curl -L https://github.com/Kitware/CMake/releases/download/v3.27.3/cmake-3.27.3-linux-x86_64.sh -o cmake.sh
          chmod +x cmake.sh
          ./cmake.sh --skip-license --prefix=/opt/cmake-3.27.3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 25.2.9519653
          cmake: 3.27.3
          build-tools: 34.0.0

      - name: Verify tools
        run: |
          cmake --version
          ninja --version
          java -version
          echo $ANDROID_SDK_ROOT

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: starfox64-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk