name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest  # <- ensures tar, unzip, zip, Java, cmake, ninja are available

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          submodules: false

      # Setup Android SDK, NDK, CMake
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.1.8937393
          cmake-version: 3.27.3

      # Build the APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SF64RCA-APK
          path: android/app/build/outputs/**/*.apk