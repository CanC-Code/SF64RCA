// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Only keep classpath for Gradle plugins, no repositories needed here if using settings.gradle
    dependencies {
        classpath "com.android.tools.build:gradle:8.3.0"
    }
}

allprojects {
    // Remove repositories blocks here (Gradle 8+ enforces settings.gradle repositories)
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
        }
    }
}