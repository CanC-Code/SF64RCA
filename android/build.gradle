// ------------------------------------------------------------
// Root-level build.gradle
// ------------------------------------------------------------

plugins {
    // Must specify version for Gradle 8+
    id 'com.android.library' version '8.1.1' apply false
    id 'com.android.application' version '8.1.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.10' apply false
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Only needed if you still reference buildscript classpath somewhere
        classpath "com.android.tools.build:gradle:8.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ------------------------------------------------------------
// Optional: Clean / custom tasks
// ------------------------------------------------------------
tasks.register("cleanBuild") {
    group = "build"
    description = "Cleans all build directories"
    doLast {
        delete fileTree(dir: "build")
        println "Root build directories cleaned."
    }
}