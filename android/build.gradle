// ------------------------------------------------------------
// Buildscript (must be first for Gradle 8.x)
// ------------------------------------------------------------
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

// ------------------------------------------------------------
// Plugins
// ------------------------------------------------------------
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' apply false
}

// ------------------------------------------------------------
// Android configuration
// ------------------------------------------------------------
android {
    namespace 'com.canc.starfox64'
    compileSdk 34

    defaultConfig {
        applicationId "com.canc.starfox64"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a'
        }

        externalNativeBuild {
            cmake {
                path "CMakeLists.txt"
                version "3.27.4"
                // Pass forced Android variables to CMake
                arguments "-DANDROID=1",
                          "-DANDROID_ABI=arm64-v8a",
                          "-DANDROID_PLATFORM=34",
                          "-DRMLUI_BACKEND=SDL_GL3",
                          "-DBUILD_SHARED_LIBS=OFF",
                          "-DRMLUI_SAMPLES=OFF",
                          "-DBUILD_TESTING=OFF",
                          "-DRMLUI_SHELL=OFF",
                          "-DRMLUI_LUA_BINDINGS=OFF",
                          "-DRMLUI_LOTTIE_PLUGIN=OFF",
                          "-DRMLUI_SVG_PLUGIN=OFF",
                          "-DRMLUI_HARFBUZZ_SAMPLE=OFF",
                          "-DCMAKE_C_FLAGS=-DANDROID",
                          "-DCMAKE_CXX_FLAGS=-DANDROID -fexceptions -frtti",
                          "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            // Include asset directories for RmlUi patches
            jni.srcDirs += [
                'src/main/cmods',
                'src/main/cassets',
                'src/main/cshaders',
                'src/main/cpatches'
            ]
        }
    }
}

// ------------------------------------------------------------
// Dependencies
// ------------------------------------------------------------
dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}

// ------------------------------------------------------------
// Optional: Tasks for clean / custom builds
// ------------------------------------------------------------
tasks.register("cleanBuild") {
    group = "build"
    description = "Cleans build directories"
    doLast {
        delete fileTree(dir: "build")
        println "Build directories cleaned."
    }
}