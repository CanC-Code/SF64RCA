plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace = "com.canc.starfox64"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.canc.starfox64"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding = true
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    // -------------------------------
    // External native build (CMake)
    // -------------------------------
    externalNativeBuild {
        cmake {
            path = file("CMakeLists.txt")
            version = "3.22.1"

            // C++ flags
            arguments += [
                "-DANDROID_PLATFORM=android-24",
                "-DANDROID_STL=c++_shared",
                "-DCMAKE_CXX_FLAGS=-std=c++20 -fno-strict-aliasing -Wno-unused-variable -Wno-implicit-function-declaration",
                // Paths for generated files (CMake will pick up from these directories)
                "-DCSHADERS_GENERATED=${buildDir}/generated/cshaders",
                "-DCMODS_GENERATED=${buildDir}/generated/cmods",
                "-DCPATCHES_GENERATED=${buildDir}/generated/cpatches"
            ]
        }
    }
}

// -------------------------------
// Preprocessing dynamic assets
// -------------------------------
def fileToCExecutable = "../file_to_c" // adjust if needed
def dynamicDirs = ["cshaders", "cmods", "cpatches"]

dynamicDirs.each { dirName ->
    def srcDir = file("../app/src/main/${dirName}")
    def outDir = file("${buildDir}/generated/${dirName}")
    outDir.mkdirs()

    fileTree(srcDir).matching { include "**/*.nrm" }.files.each { File f ->
        def outC = file("${outDir}/${f.nameWithoutExtension}.c")
        def outH = file("${outDir}/${f.nameWithoutExtension}.h")

        // Create generation task for this file
        def taskName = "generate${f.nameWithoutExtension.capitalize()}"
        tasks.register(taskName, Exec) {
            inputs.file f
            outputs.files outC, outH
            commandLine fileToCExecutable, f.absolutePath, f.nameWithoutExtension, outC.absolutePath, outH.absolutePath
        }

        // Make sure CMake build depends on this generation
        tasks.matching { it.name.startsWith("externalNativeBuild") }.configureEach {
            dependsOn taskName
        }
    }
}

// -------------------------------
// Dependencies
// -------------------------------
dependencies {
    implementation 'androidx.core:core-ktx:1.13.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}