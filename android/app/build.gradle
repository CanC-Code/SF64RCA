// android/app/build.gradle
apply plugin: 'com.android.application'

android {
    namespace "com.canccode.sf64"
    compileSdk 34

    // Optional: specify NDK version to match local build
    ndkVersion "27.3.13750724"

    defaultConfig {
        applicationId "com.canccode.sf64"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // Arguments for CMake
                arguments "-DANDROID_STL=c++_static"
                // Do NOT hardcode version here; let local.properties + workflow handle it
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    externalNativeBuild {
        cmake {
            path file("CMakeLists.txt")   // Only specify path, not version
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.10.0"
}