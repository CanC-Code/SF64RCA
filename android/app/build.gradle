        cmake {
            path "CMakeLists.txt"
            version "3.22.1"
        }
    }
}

// -------------------------------
// Preprocessing dynamic assets
// -------------------------------
def fileToCExecutable = "../file_to_c" // adjust path if needed
def dynamicDirs = [
    "cshaders",
    "cmods",
    "cpatches"
]

def generatedSourcesMap = [:]

dynamicDirs.each { dirName ->
    def dir = file("../app/src/main/${dirName}")
    fileTree(dir).matching { include "**/*.nrm" }.files.each { File f ->
        def outC = file("${buildDir}/generated/${dirName}/${f.nameWithoutExtension}.c")
        def outH = file("${buildDir}/generated/${dirName}/${f.nameWithoutExtension}.h")

        tasks.register("generate${f.nameWithoutExtension.capitalize()}", Exec) {
            inputs.file f
            outputs.files outC, outH
            commandLine fileToCExecutable, f.absolutePath, f.nameWithoutExtension, outC.absolutePath, outH.absolutePath
        }

        // Collect generated source paths for CMake
        if (!generatedSourcesMap.containsKey(dirName)) {
            generatedSourcesMap[dirName] = []
        }
        generatedSourcesMap[dirName] << outC.absolutePath
    }
}

// Pass generated files to CMake via Gradle properties
afterEvaluate {
    def cmakeArgs = []
    generatedSourcesMap.each { dirName, filesList ->
        def varName = "${dirName.toUpperCase()}_GENERATED"
        cmakeArgs += "-D${varName}=${filesList.join(';')}"
    }

    android.defaultConfig.externalNativeBuild.cmake.arguments.addAll(cmakeArgs)
}

