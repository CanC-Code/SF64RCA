plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace = "com.canc.starfox64"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.canc.starfox64"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }

        // Lock to a stable NDK
        ndkVersion = "25.2.9519653"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding = true
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    externalNativeBuild {
        cmake {
            path = file("CMakeLists.txt")
            version = "3.22.1"  // Locked to a stable version
        }
    }
}

// -------------------------------
// Dynamic assets preprocessing
// -------------------------------
def fileToCExecutable = "../file_to_c"
def dynamicDirs = ["cshaders", "cmods", "cpatches"]

def generatedTasks = []

dynamicDirs.each { dirName ->
    def dir = file("../app/src/main/${dirName}")
    fileTree(dir).matching { include "**/*.nrm" }.files.each { File f ->
        def outDir = file("${buildDir}/generated/${dirName}")
        outDir.mkdirs()
        def outC = file("${outDir}/${f.nameWithoutExtension}.c")
        def outH = file("${outDir}/${f.nameWithoutExtension}.h")

        def taskName = "generate${f.nameWithoutExtension.capitalize()}"
        def genTask = tasks.register(taskName, Exec) {
            inputs.file f
            outputs.files outC, outH
            commandLine fileToCExecutable, f.absolutePath, f.nameWithoutExtension, outC.absolutePath, outH.absolutePath
        }

        generatedTasks << genTask
    }
}

// Ensure native build depends on generated sources
afterEvaluate {
    android.externalNativeBuild.cmake.tasks.each { cmakeTask ->
        cmakeTask.dependsOn(generatedTasks)
    }
}

// -------------------------------
// Dependencies
// -------------------------------
dependencies {
    implementation 'androidx.core:core-ktx:1.13.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}