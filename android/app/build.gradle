plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    // Namespace replaces the old 'package' attribute in the manifest
    namespace "com.canc.starfox64"
    compileSdk 34

    defaultConfig {
        applicationId "com.canc.starfox64"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk {
            // Only build for 64-bit ARM
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // Debug-specific options if needed
        }
    }

    // External native build (CMake) moved outside defaultConfig
    externalNativeBuild {
        cmake {
            path "../CMakeLists.txt"
            version "3.27.3"        // Specify the exact CMake version needed
            cppFlags "-std=c++20"   // C++20 flags
        }
    }

    // Optional: Prefab support (disable if causing issues)
    buildFeatures {
        prefab false
    }

    // Java/Kotlin compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

// Dependencies
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    // Optional AndroidX dependencies if needed:
    // implementation "androidx.appcompat:appcompat:1.6.1"
    // implementation "androidx.core:core-ktx:1.12.0"
}