android {
    namespace "com.canc.starfox64"
    compileSdk 34

    defaultConfig {
        applicationId "com.canc.starfox64"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-33"
                cppFlags "-std=c++20"
            }
        }

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        debug {
            debuggable true
            // Uses default debug key automatically
        }
        release {
            // Can leave empty for now or disable entirely if not building release
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path file("../../CMakeLists.txt")
            version "3.27.3"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}