plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.canc.starfox64"
    compileSdk 34

    defaultConfig {
        applicationId "com.canc.starfox64"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // Debug-specific options if needed
        }
    }

    externalNativeBuild {
        cmake {
            path "../CMakeLists.txt"
            version "3.27.3"
            arguments "-DCMAKE_CXX_STANDARD=20"
        }
    }

    buildFeatures {
        prefab true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    // Add any additional dependencies here if needed
}