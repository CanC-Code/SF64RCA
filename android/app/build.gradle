    namespace = "com.canc.starfox64"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.canc.starfox64"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
