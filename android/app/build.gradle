plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.canc.starfox64"
    compileSdk 34

    defaultConfig {
        applicationId "com.canc.starfox64"

        // Native toolchains must NOT exceed NDK support
        minSdk 26
        targetSdk 34

        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // Critical fix: NDK r25 supports up to android-33
                arguments "-DANDROID_PLATFORM=android-33"
                cppFlags "-std=c++20"
            }
        }

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                    "proguard-android-optimize.txt"
            ), "proguard-rules.pro"
        }
    }

    externalNativeBuild {
        cmake {
            // Root CMakeLists.txt (matches your logs)
            path file("../../CMakeLists.txt")
            version "3.27.3"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packaging {
        resources {
            excludes += [
                    "META-INF/AL2.0",
                    "META-INF/LGPL2.1"
            ]
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
}