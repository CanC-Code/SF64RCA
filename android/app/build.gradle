plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace = "com.canc.starfox64"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.canc.starfox64"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        // Specify which ABIs to build for
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding = true
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    // -------------------------------
    // External native build (CMake)
    // -------------------------------
    externalNativeBuild {
        cmake {
            path = file("CMakeLists.txt")  // points to android/CMakeLists.txt
            version = "3.22.1"
            cppFlags += [
                "-std=c++20",
                "-fno-strict-aliasing",
                "-Wno-unused-variable",
                "-Wno-implicit-function-declaration"
            ]
            arguments += [
                "-DANDROID_PLATFORM=android-24",
                "-DANDROID_STL=c++_shared"
            ]
        }
    }
}

// -------------------------------
// Preprocessing dynamic assets
// -------------------------------
def fileToCExecutable = "../file_to_c" // adjust if different path
def dynamicDirs = [
    "cshaders",
    "cmods",
    "cpatches"
]

dynamicDirs.each { dirName ->
    def dir = file("../app/src/main/${dirName}")
    fileTree(dir).matching { include "**/*.nrm" }.files.each { File f ->
        def outC = file("${buildDir}/generated/${dirName}/${f.nameWithoutExtension}.c")
        def outH = file("${buildDir}/generated/${dirName}/${f.nameWithoutExtension}.h")

        tasks.register("generate${f.nameWithoutExtension.capitalize()}", Exec) {
            inputs.file f
            outputs.files outC, outH
            commandLine fileToCExecutable, f.absolutePath, f.nameWithoutExtension, outC.absolutePath, outH.absolutePath
        }

        // Ensure CMake sees generated files
        afterEvaluate {
            android.externalNativeBuild.cmake.arguments += "-D${dirName.toUpperCase()}_GENERATED=${outC.absolutePath}"
        }
    }
}

// -------------------------------
// Dependencies
// -------------------------------
dependencies {
    implementation 'androidx.core:core-ktx:1.13.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}