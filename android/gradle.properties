# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Non-transitive R classes for smaller builds
android.nonTransitiveRClass=true

# Disable deprecated buildfeatures
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.buildconfig=false

# Enable Gradle configuration cache for faster builds
org.gradle.configuration-cache=true
org.gradle.caching=true

# Force Data Binding v2 to prevent late mutation errors
android.databinding.enableV2=true